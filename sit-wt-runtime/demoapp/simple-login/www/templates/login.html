<ion-view view-title="Login" name="login-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input id="username" type="text" placeholder="Username" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input id="password" type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <button id="login" class="button button-block button-calm" ng-click="login()">Login</button>
    </ion-content>
</ion-view>
